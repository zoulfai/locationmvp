<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location d'Outils</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .tool { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        button { background-color: #28a745; color: white; border: none; padding: 10px; cursor: pointer; }
        form { display: none; background: #f4f4f4; padding: 15px; }
    </style>
</head>
<body>

    <h1>Outils Disponibles</h1>
    <div id="tools-list">
        <div class="tool">
            <h3>Perceuse</h3>
            <p>Prix: 10‚Ç¨/jour</p>
            <button onclick="openForm('Perceuse')">R√©server</button>
        </div>
        <div class="tool">
            <h3>Scie Circulaire</h3>
            <p>Prix: 15‚Ç¨/jour</p>
            <button onclick="openForm('Scie Circulaire')">R√©server</button>
        </div>
    </div>

    <h2>R√©server un Outil</h2>
    <form id="reservation-form">
        <label>Nom :</label>
        <input type="text" id="nom" required><br><br>
        
        <label>T√©l√©phone :</label>
        <input type="tel" id="telephone" required><br><br>
        
        <label>Outil :</label>
        <input type="text" id="outil" readonly><br><br>

        <label>Date de retrait :</label>
        <input type="date" id="date" required><br><br>

        <button type="submit">Envoyer la r√©servation</button>
    </form>

    <script>
        const form = document.getElementById("reservation-form");
        const outilInput = document.getElementById("outil");
    
        function openForm(outil) {
            form.style.display = "block";
            outilInput.value = outil;
        }
    
        form.addEventListener("submit", function(event) {
            event.preventDefault();
    
            const data = {
                nom: document.getElementById("nom").value,
                telephone: document.getElementById("telephone").value,
                outil: document.getElementById("outil").value,
                date: document.getElementById("date").value
            };
    
            fetch("https://script.google.com/macros/s/AKfycbwbm_K3vOvob8RJyG7FCXACADe08mmhkqHnTgT07J5Edv1lH105yV_TcLC9sYfkxkBWbQ/exec", {
    method: "POST",
    mode: "no-cors", // D√©sactive CORS (mais la r√©ponse sera opaque)
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
})

.then(response => response.text()) // üëà Convertit la r√©ponse en texte (√©vite les erreurs CORS)
.then(result => {
    console.log("R√©ponse du serveur :", result);
    alert("R√©servation envoy√©e avec succ√®s !");
})
.catch(error => {
    console.error("Erreur :", error);
    alert("Erreur lors de l'envoi de la r√©servation : " + error.message);
});
        });
    </script>

</body>
</html>
